<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="CSS/style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

  <style>
    .attribution { font-size: 11px; text-align: center; position: absolute; top: 77em; right: 0; left: 0; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
 
</head>
<body>

<div class="flex-container">
  <div class="card">


    <div class="card-img"></div>


    <div class="card-content">

      <h1 class="text-white">Get <span class="accent">insights</span> that help your business grow.</h1>

      <p class="text-muted-p">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
      experience, and overall efficiency.</p>

      <div class="row">
        
        <div>
          <h2 class="text-white">10k+</h2>
          <h4 class="text-muted-sub uppercase">companies</h4>
        </div>

        <div>
          <h2 class="text-white">314</h2>
          <h4 class="text-muted-sub uppercase">templates</h4>
        </div>

        <div>
          <h2 class="text-white">12m+</h2>
          <h4 class="text-muted-sub uppercase">queries</h4>
        </div>
      </div>

    </div>

  </div>


</div>

<div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Joniel Levy</a>.
</div>
  
</body>
</html>
